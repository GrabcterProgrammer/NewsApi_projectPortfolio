<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News API</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <header class="header">
        <div class="header__wrapper container">

            <div class="header-logo">
                <a href="/"><img class="header-logo__img" src="img/news_logo.png" alt="Логотип"></a>
            </div>

            <nav class="header-menu">
                <ul>

                    <li>
                        <span class="header-menu__title">Страна новостей:</span>
                        <select name="newsCountry" id="newsCountry" class="header-menu__select">
                            <option value="ru">Ru</option>
                            <option value="ua">Ua</option>
                            <option value="us">Us</option>
                        </select>
                    </li>

                    <li>
                        <span class="header-menu__title">Тема:</span>
                        <select name="themeNews" id="themeNews" class="header-menu__select">
                            <option value="general">Главные</option>
                            <option value="business">Бизнес</option>
                            <option value="entertainment">Развлечения</option>
                            <option value="health">Здоровье</option>
                            <option value="science">Наука</option>
                            <option value="sports">Спорт</option>
                            <option value="technology">Технологии</option>

                        </select>
                    </li>

                </ul>
            </nav>

        </div>
    </header>

    <section class="news container">

    </section>

    <script src="js/app.js"></script>
</body>
</html>
